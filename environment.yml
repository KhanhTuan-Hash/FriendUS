name: friendus-env
channels:
  # Thêm kênh pytorch cho các gói PyTorch và Torchvision
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # --- Core Python ---
  - python=3.10
  - pip

  # --- AI Core & Dependencies (Quan trọng cho ai_engine.py) ---
  - pytorch
  - torchvision
  - torchaudio
  # Gói này sẽ tải PyTorch phiên bản CPU từ kênh pytorch
  - cpuonly 

  # --- Web Backend (FLASK) ---
  - flask
  - flask-login
  - flask-socketio
  - flask-sqlalchemy
  - flask-wtf
  - email-validator
  - eventlet
  - flask-cors 

  # --- AI Backend (FASTAPI) ---
  - fastapi
  - uvicorn
  - pydantic
  - python-multipart
  - sentence-transformers 

  # --- Geospatial & DB ---
  - osmnx
  - geopandas
  - pyogrio
  - matplotlib-base
  - sqlalchemy
  - Authlib
  - requests
  - python-dotenv
  - Pillow
  - bleach
  
  # --- PIP Dependencies (Thư viện không có trên Conda) ---
  - pip:
    - pyvi