name: friendus-env
channels:
  - conda-forge
  - defaults
dependencies:
  # --- Core Python ---
  - python=3.10
  - pip

  # --- Flask Web Framework ---
  - flask
  # [REMOVED] bootstrap-flask (No longer needed for React)
  - flask-login        # Keep: For session management
  - flask-socketio     # Keep: For Chat
  - flask-sqlalchemy   # Keep: Database
  - flask-wtf          # Keep: For current form validation logic
  - email-validator    # Keep: Helper for validation
  - eventlet           # Keep: High-performance server

  # --- Geospatial Data ---
  - osmnx
  - geopandas
  - pyogrio
  - matplotlib-base

  # --- Database ---
  - sqlalchemy

  # --- Auth & Utilities ---
  - Authlib
  - requests
  - python-dotenv      # Keep: To read .env files
  - Pillow
  - bleach             # Keep: Security (Sanitization)

  # --- AI / API ---
  - fastapi            # Note: You are mixing Flask and FastAPI? (Keep if intended)
  - uvicorn
  - pydantic
  - flask-cors         # Keep: Critical for React connection
  - python-multipart
  - sentence-transformers 
  - pyvi