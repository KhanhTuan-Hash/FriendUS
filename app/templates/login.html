{% extends "layout.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Login</h2>
            {{ render_form(form) }}
            <p class="mt-3">
                Need an account? <a href="{{ url_for('auth.register') }}">Sign Up Now</a>
            </p>
        </div>
    </div>
{% endblock %}
